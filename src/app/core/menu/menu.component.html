
<nav>
    <ul>
        <li *ngFor='let mi of menuItems' title='{{mi.toolTip}}'>
            <a *ngIf='user' class="nav-link" routerLink='{{mi.href}}'>{{mi.display}}</a>
            <a *ngIf='!user' class="nav-link disabled">{{mi.display}}</a>
        </li>
        <li>
            <a *ngIf="user && user.reviewer" routerLink="/request/review">Review</a>
        </li>
        <li>
            <a *ngIf="!user" routerLink="/user/login">Login</a>
        </li>
        
    </ul>
</nav>
