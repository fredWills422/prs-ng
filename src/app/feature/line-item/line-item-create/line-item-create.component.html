
<app-menu></app-menu>

<section *ngIf="lineItem.request" class="heading">
    <span class="page-title font-weight-bold font-italic">{{title}} - RequestId: {{lineItem.request.id}}</span>
    <span> | <a routerLink="/request/list">Return to list...</a></span>
</section>

<main class="single">

    <table class="table table-sm">

        <tr>
            <td>
                product:
            </td>
            <td>
                <select [(ngModel)]="lineItem.product" class="rounded">
                    <option *ngFor='let product of products' [ngValue]='product'>{{product.id}}{{product.name}}|{{product.vendor.name}}</option>
                </select>
            </td>
        </tr>

        <tr>

            <td>
                Quantity:
            </td>
            <td>
                <input [(ngModel)]="lineItem.quantity" class="rounded" type="number">    The Quantity
            </td>
            
        </tr>
        

        <span><button (click)="save()" class="btn btn-sm btn-primary">{{submitBtnTitle}}</button></span>

    </table>

</main>
