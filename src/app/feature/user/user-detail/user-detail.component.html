<app-menu></app-menu>
<div class="component" *ngIf="user">
    <section class="heading">
        <span class="page-title font-weight-bold font-italic">{{title}}</span>
        <span> | <a routerLink="/user/list">Return to list...</a></span>
    </section>
    <main class="single">
        <table class="table table-sm">
            <tr>
                <td>Id:</td>
                <td>{{user.id}}</td>
            </tr>
            <tr>
                <td>UserName:</td>
                <td><input [(ngModel)]="user.userName" class="rounded" type="text" disabled></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input [(ngModel)]="user.email" class="rounded" type="text" disabled></td>
            </tr>
            <tr>
                <td>FirstName:</td>
                <td><input [(ngModel)]="user.firstName" class="rounded" type="text" disabled></td>
            </tr>
            <tr>
                <td>LastName:</td>
                <td><input [(ngModel)]="user.lastName" class="rounded" type="text" disabled></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input [(ngModel)]="user.password" class="rounded" type="text" disabled></td>
            </tr>
            <tr>
                <td>Phone:</td>
                <td><input [(ngModel)]="user.phone" class="rounded" type="text" disabled></td>
            </tr>
            <tr>
                <td>isAdmin:</td>
                <td><input [(ngModel)]="user.admin" class="rounded" type="text" disabled></td>
            </tr>
            <tr>
                <td>isReviewer:</td>
                <td><input [(ngModel)]="user.reviewer" class="rounded" type="text" disabled></td>
            </tr>
        </table>
    </main>
    <span *ngIf='loggedInUser.admin'>
        <span><a  routerLink="/user/edit/{{user.id}}" class="btn btn-sm btn-warning">Edit</a></span>
        <span> | <button (click)="delete()" class="btn btn-sm btn-danger">Delete</button></span>
    </span>
</div>
