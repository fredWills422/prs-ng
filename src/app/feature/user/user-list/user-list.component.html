<p>user-list works!</p>
<span class='component-title'>[{{title}}]</span>
<table *ngIf='users' class="table table-striped table sm">
    <thead class="thead-dark">
        <tr>
            
            <th>ID</th>
            <th>UserName</th>
            <th>Email</th>
            <th>FirstName</th>
            <th>LastName</th>
            <th>Admin</th>
            <th>Reviewer</th>
            <th>Password</th>
            <th>Phone</th>
        
        </tr>
    </thead>
    <tbody>
        <tr *ngFor='let user of users'>
            
            <td>{{user.id}}</td>
            <td>{{user.userName}}</td>
            <td>{{user.email}}</td>
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.admin}}</td>
            <td>{{user.reviewer}}</td>
            <td>{{user.password}}</td>
            <td>{{user.phone}}</td>
            
        </tr>
    </tbody>
</table>
