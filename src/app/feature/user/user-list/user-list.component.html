<app-menu></app-menu>
<span class='component-title'>[{{title}}]</span>
<span><a routerLink='/user/create'>
    <img width='20' height='20' src='assets/add-icon.png' title='Add New'>
    </a>
</span>

<table *ngIf='users' class="table table-striped table sm">
    <thead class="thead-dark">
        <tr>
            
            <th><a (click)="sort('id')">ID</a></th>
            <th><a (click)="sort('userName')">UserName</a></th>
            <th><a (click)="sort('email')">Email</a></th>
            <th><a (click)="sort('firstName')">FirstName</a></th>
            <th><a (click)="sort('lastName')">LastName</a></th>
            <th><a (click)="sort('admin')">isAdmin</a></th>
            <th><a (click)="sort('reviewer')">isReviewer</a></th>
            <th><a (click)="sort('password')">Password</a></th>
            <th><a (click)="sort('phone')">Phone</a></th>
            <th>Action</th>
        
        </tr>
    </thead>
    <tbody>
        <tr *ngFor='let user of users | sort:sortColumn:ascOrder'>
            
            <td>{{user.id}}</td>
            <td>{{user.userName}}</td>
            <td>{{user.email}}</td>
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.admin}}</td>
            <td>{{user.reviewer}}</td>
            <td>{{user.password}}</td>
            <td>{{user.phone}}</td>
            <td>
                <a routerLink='/user/detail/{{user.id}}'><img src='assets/details.png' width='20' height='20' title='Detail'></a>
                 | 
                <a *ngIf='loggedInUser.admin' routerLink='/user/edit/{{user.id}}'><img src='assets/pencil-icon.png' width='20' height='20' title='Edit'></a>
            </td>
            
        </tr>
    </tbody>
</table>
