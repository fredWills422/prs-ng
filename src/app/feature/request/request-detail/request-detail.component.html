<app-menu></app-menu>

<div class="component" *ngIf="request">

    <section class="heading">
        <span class="page-title font-weight-bold font-italic">{{title}}</span>
        <span> | <a routerLink="/request/list">Return to list...</a></span>
    </section>

    <main class="single">
        
        <table class="table table-sm">
           
            <tr>
                <td>Id:</td>
                <td>{{request.id}}</td>
            </tr>
            <tr>
                <td>UserId:</td>
                <td><input [(ngModel)]="request.user.id" class="rounded" type="number" disabled></td>
            </tr>
            <tr>
                <td>Description:</td>
                <td><input [(ngModel)]="request.description" class="rounded" type="text" disabled></td>
            </tr>
            <tr>
                <td>SubmittedDate:</td>
                <td><input [(ngModel)]="request.submittedDate" class="rounded" type="text" disabled></td>
            </tr>
            <tr>
                <td>DateNeeded:</td>
                <td><input [(ngModel)]="request.dateNeeded" class="rounded" type="text" disabled></td>
            </tr>
            <tr>
                <td>Justification:</td>
                <td><input [(ngModel)]="request.justification" class="rounded" type="text" disabled></td>
            </tr>
            <tr>
                <td>Status:</td>
                <td><input [(ngModel)]="request.status" class="rounded" type="text" disabled></td>
            </tr>
            <tr>
                <td>Total:</td>
                <td><input [(ngModel)]="request.total" class="rounded" type="number" disabled></td>
            </tr>
            <tr>
                <td>DeliveryMode:</td>
                <td><input [(ngModel)]="request.deliveryMode" class="rounded" type="text" disabled></td>
            </tr>
            <tr>
                <td>ReasonForRejection:</td>
                <td><input [(ngModel)]="request.reasonForRejection" class="rounded" type="text" disabled></td>
            </tr>
           
        </table>

    </main>

    <span >
        <span><a routerLink="/request/edit/{{request.id}}" class="btn btn-sm btn-warning">Edit</a></span>
        <span> | <button (click)="delete()" class="btn btn-sm btn-danger">Delete</button></span>
    </span>

</div>
