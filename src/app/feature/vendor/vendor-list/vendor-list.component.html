<app-menu></app-menu>
<span class='component-title'>[{{title}}]</span>
<span><a routerLink='/vendor/create'>
    <img width='20' height='20' src='assets/add-icon.png' title='Add New'>
    </a>
</span>
<table *ngIf='vendors' class="table table-striped table sm">
    <thead class="thead-dark">
        <tr>
            
            <th><a (click)="sort('id')">ID</a></th>
            <th><a (click)="sort('name')">name</a></th>
            <th><a (click)="sort('code')">code</a></th>
            <th><a (click)="sort('state')">state</a></th>
            <th><a (click)="sort('city')">city</a></th>
            <th><a (click)="sort('zip')">zip</a></th>
            <th><a (click)="sort('address')">address</a></th>
            <th><a (click)="sort('email')">email</a></th>
            <th><a (click)="sort('phone')">Phone</a></th>
            <th>Action</th>
        
        </tr>
    </thead>
    <tbody>
        <tr *ngFor='let vendor of vendors | sort:sortColumn:ascOrder'>
            
            <td>{{vendor.id}}</td>
            <td>{{vendor.name}}</td>
            <td>{{vendor.code}}</td>
            <td>{{vendor.state}}</td>
            <td>{{vendor.city}}</td>
            <td>{{vendor.zip}}</td>
            <td>{{vendor.address}}</td>
            <td>{{vendor.email}}</td>
            <td>{{vendor.phone}}</td>
            <td>
                <a routerLink='/vendor/detail/{{vendor.id}}'><img src='assets/details.png' width='20' height='20' title='Detail'></a>
                 | 
                <a routerLink='/vendor/edit/{{vendor.id}}'><img src='assets/pencil-icon.png' width='20' height='20' title='Edit'></a>
            </td>
            
        </tr>
    </tbody>
</table>
