<app-menu></app-menu>
<span class='component-title'>[{{title}}]</span>
<span><a routerLink='/product/create'>
    <img width='20' height='20' src='assets/add-icon.png' title='Add New'>
    </a>
</span>
<table *ngIf='products' class="table table-striped table sm">
    <thead class="thead-dark">
        <tr>
            
            <th><a>Vendor</a></th>
            <th><a (click)="sort('name')">Product Name</a></th>
            <th><a (click)="sort('partNumber')">Part Number</a></th>
            <th><a (click)="sort('price')">Price</a></th>
            
            <th>Action</th>
        
        </tr>
    </thead>
    <tbody>
        <tr *ngFor='let product of products | sort:sortColumn:ascOrder'>
            
            <td>{{product.vendor.name}}</td>
            <td>{{product.name}}</td>
            <td>{{product.partNumber}}</td>
            <td>{{product.price}}</td>
            
            <td>
                <a routerLink='/product/detail/{{product.id}}'><img src='assets/details.png' width='20' height='20' title='Detail'></a>
                 | 
                <a routerLink='/product/edit/{{product.id}}'><img src='assets/pencil-icon.png' width='20' height='20' title='Edit'></a>
            </td>
            
        </tr>
    </tbody>
</table>
