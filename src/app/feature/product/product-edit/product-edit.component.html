<app-menu></app-menu>
<span class='component-title'>[{{title}}]</span>
<p *ngIf='!product'>Loading</p>

<div *ngIf='product'>
    
    <main class="single">
        
        <table class="table table-sm">
            
            <tr *ngIf='loggedInUser.admin'>
                <td>
                    Vendor:
                </td>
                <td>
                    <select [(ngModel)]="product.vendor" class="rounded">
                        <option *ngFor='let vendor of vendors' [ngValue]='vendor'>{{vendor.name}}</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    Name:
                </td>
                <td>
                    <input [(ngModel)]="product.name" class="rounded" type="text">
                </td>
            </tr>
            <tr>
                <td>
                    PartNumber:
                </td>
                <td>
                    <input [(ngModel)]="product.partNumber" class="rounded" type="text">
                </td>
            </tr>
            <tr>
                <td>
                    Unit:
                </td>
                <td>
                    <input [(ngModel)]="product.unit" class="rounded" type="number">
                </td>
            </tr>
            <tr>
                <td>
                    Price:
                </td>
                <td>
                    <input [(ngModel)]="product.price" class="rounded" type="number">
                </td>
            </tr>
            <tr>
                <td>
                    PhotoPath:
                </td>
                <td>
                    <input [(ngModel)]="product.photoPath" class="rounded" type="text">
                </td>
            </tr>
           
        </table>

    </main>

    <span><button (click)="save()" class="btn btn-sm btn-primary">{{submitBtnTitle}}</button></span> | 
    <span><button (click)="backClicked()" class="btn btn-sm btn-primary">Back</button></span>

</div>
